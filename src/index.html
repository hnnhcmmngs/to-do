<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <div id="header">
        <img id="logo" height="32px" alt="Checkbox">
        <div>To-Do</div>
    </div>
    <div id="sidebar">
        <button id="alltasks">All Tasks</button>
        <div>Projects</div>
        <button id="newproject">Add Project</button>
        <div id="projects"></div>
    </div>
    <div id="display">
        <button id="newtask">New Task</button>
        <div id="tasks"></div>
    </div>
    <div id="footer">Made by me!</div>
    <dialog id="taskinput">
        <p>New To-Do Item:</p>
        <form method="dialog" id="taskform">
            <label for="title">TITLE</label>
            <input type="text" name="title" id="title" required>
            <label for="description">DESCRIPTION</label>
            <input type="text" name="description" id="description" required>
            <label for="duedate">DUE DATE</label>
            <input type="date" name="duedate" id="duedate" required>
            <label for="priority">PRIORITY</label>
            <select name="priority" id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <div>
                <input type="submit" id="addtask" value="Add Task">
                <input type="submit" id="taskcancel" value="Cancel" formnovalidate>
            </div>
        </form>
    </dialog>
    <dialog id="projectinput">
        <p>New Project:</p>
        <form method="dialog" id="projectform">
            <label for="name">NAME</label>
            <input type="text" name="name" id="name" required>
            <div>
                <input type="submit" id="addproject" value="Add Project">
                <input type="submit" id="projectcancel" value="Cancel" formnovalidate>
            </div>
        </form>
    </dialog>
    <dialog id="expandtask">
        <div id="expandtitle"></div>
        <div id="expanddesc"></div>
        <div id="expanddate"></div>
        <div id="expandpriority"></div>
        <button id="expandclose">Close</button>
    </dialog>
    <dialog id="edittask">
        <p>Edit To-Do Item:</p>
        <form method="dialog" id="editform">
            <label for="edittitle">TITLE</label>
            <input type="text" name="edittitle" id="edittitle" required>
            <label for="editdescription">DESCRIPTION</label>
            <input type="text" name="editdescription" id="editdescription" required>
            <label for="editduedate">DUE DATE</label>
            <input type="date" name="editduedate" id="editduedate" required>
            <label for="editpriority">PRIORITY</label>
            <select name="editpriority" id="editpriority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <div>
                <input type="submit" id="updatetask" value="Update Task">
                <input type="submit" id="editcancel" value="Cancel" formnovalidate>
            </div>
        </form>
    </dialog>
</body>
</html>
